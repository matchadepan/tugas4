<!DOCTYPE html>
<html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Frist Vue.Js</title>
        </head>
        <body>

            <div id="app">
                <p> Hello World</p>
            </div>

            <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
            <script>
                new Vue({
                    el: '#app',
                    data: {
                        message: 'Hello World'
                    }
                })
            </script>
        </body>
</html>
